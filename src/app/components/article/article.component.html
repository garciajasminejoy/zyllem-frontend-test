<div class="article-page" *ngIf="title">
  <h2>{{ title }}</h2>
  <i *ngIf="author">by {{ author }}</i>

  <div  class="article-content" [ngSwitch]="articleType">
    <div *ngSwitchCase="'FEATURED'">
      <img [src]="content" alt="Article Image">
    </div>
    <div *ngSwitchCase="'NORMAL'">
      <p [innerHTML]="content"></p>
    </div>
  </div>

  <a *ngIf="articleUrl" [href]="articleUrl" target="_blank" class="article-link">View Original Article</a>
</div>
