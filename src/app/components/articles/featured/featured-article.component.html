<mat-card>
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>{{ article.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="article.featureImgUrl" [alt]="article.title">
  <mat-card-actions>
    <a [href]="article.url" target="_blank" class="article-link">Read More</a>
  </mat-card-actions>
</mat-card>
