<mat-card>
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>{{ article.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="article.content"></p>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/articles/{{ article.id }}" class="article-link">Read more</a>
  </mat-card-actions>
</mat-card>
